<!DOCTYPE HTML>
<html>

<head>
  <title>Roulette Fitness - Accelerometer</title>
  <link rel="stylesheet" type="text/css" href="../Roulette/css/RF-Style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2F3BA2">
  <link rel="manifest" href="../Roulette/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="../Roulette/images/icons-512.png" />
  <link rel='apple-touch-startup-image' href='../Roulette/images/icons-512.png' />
  <meta name="msapplication-TileImage" content="./Roulette/images/icons-192.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Roulette Fitness</h1>
  </header>
  <div id="page">
    <div class="container">
      <h3>Accelerometer Data</h3>
      <div>
        <div>
          <button onclick="onConnectClick()" id="connectButton" class="connect">Connect</button>
          <button onclick="onDisconnectButton()" id="disconnectButton">Disconnect</button>
          <button id="installButton" style="display:none">Add To Homepage</button>
        </div>
        <button onclick="onButtonClick()" id="startButton">Read</button>
        <button onclick="onPeriodButtonClick()" id="periodButton">Period</button>
        <button onclick="onLogButton()" id="logButton">Log</button>
        <hr />
        <div class='data-container'>
        </div>
        <div id="curve_chart" style="height:300px, width:200px"></div>
        <button onclick="onClearButton()" id="clearButton">Clear Data</button>
      </div>

    </div>
  </div>

  <!--End of Page -->
</body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="../Roulette/js/chart.js"></script>

</html>
