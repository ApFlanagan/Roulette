<DOCTYPE! HTML>

  <head>
    <title>Roulette Fitness - Accelerometer</title>
    <link rel="stylesheet" type="text/css" href="/css/RF-Style.css" />
    <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Roulette Fitness</h1>
    </header>
    <div id="page">
      <div class="container">
        <h3>Accelerometer Data</h3>
        <div>
          <button onclick="onConnectClick()" id="connectButton" class="connect">Connect</button>
        </div>
        <button onclick="onButtonClick()" id="startButton">Read</button>
        <button onclick="onDisconnectButton()" id="disconnectButton">Disconnect</button>
        <div class="loader">
          <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
          </svg>
        </div>
        <!-- <div id="curve_chart" style="height:500px"></div> -->
      </div>
    </div>

    <!--End of Page -->
  </body>
  <script type="text/javascript" src="https://apflanagan.github.io/js/chart.js"></script>

  </html>
